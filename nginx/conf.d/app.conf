# === Основной HTTP сервер для редиректа на HTTPS ===
server {
    listen 80;
    listen [::]:80;
    server_name myacc.shibko-soft.ru my-cv.shibko-soft.ru;

    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# === myacc.shibko-soft.ru (Accounts Manager) ===
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name myacc.shibko-soft.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/shibko-soft.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shibko-soft.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Базовые настройки прокси
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_request_buffering off;

    # 1. Статические файлы - ВЫСШИЙ ПРИОРИТЕТ
    location /uploads/ {
        alias /home/deploy/accounts-manager/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 2. OpenAPI документация - БЕЗ СЛЕША на конце
    location = /v3/api-docs {
        proxy_pass http://accounts_app:8080/v3/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;

        # Добавляем заголовки для CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
    }

    # 3. Swagger UI конфигурация (важно для корректной работы)
    location = /swagger-ui.html {
        return 301 $scheme://$host/swagger-ui/;
    }

    location = /swagger-ui {
        return 301 $scheme://$host/swagger-ui/;
    }

    location /swagger-ui/ {
        proxy_pass http://accounts_app:8080/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;

        # Перезаписываем заголовки для статических файлов Swagger
        sub_filter_once off;
        sub_filter_types text/html application/javascript;
        sub_filter 'url: "https://petstore.swagger.io/v2/swagger.json"' 'url: "/v3/api-docs"';
        sub_filter 'http://localhost:8080' 'https://$host';
        sub_filter 'window.location.protocol + "//" + window.location.host + "/v3/api-docs"' '"/v3/api-docs"';
    }

    # 4. Swagger конфигурационный файл
    location = /v3/api-docs/swagger-config {
        proxy_pass http://accounts_app:8080/v3/api-docs/swagger-config;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
    }

    # 5. Actuator (Spring Boot)
    location /actuator/ {
        proxy_pass http://accounts_app:8080/actuator/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
    }

    # 6. API endpoints (бэкенд)
    location ~ ^/(auth|api|accounts|admin|app-info|localization|users) {
        proxy_pass http://accounts_app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
    }

    # 7. Фронтенд (React) - НИЖНИЙ ПРИОРИТЕТ
    location / {
        proxy_pass http://accounts_frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
    }

    # Обработка ошибок
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

