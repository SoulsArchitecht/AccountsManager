home.description=This application is designed to make online life easier. With every day life and work requires us to have more and more new orders of accounts on various resources, in order to be able to use them fully. We often forget not only the passwords, but actually which resources we have already registered and which mailbox was registered. I hope this application will help you to manage your online accounts more effectively.  Also send feedback or wishes in the mail or in telegrams. Everyone will be happy and consider everything.
Best wishes, Sergei Shibko.
