databaseChangeLog:
  - changeSet:
      id: 03-create-url-table
      author: Sergey Shibko
      changes:
        - createTable:
            tableName: urls
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: link
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: changed_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: another_email
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: nickname
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
